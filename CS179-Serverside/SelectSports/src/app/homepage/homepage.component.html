<div class="container">
  <h1>Welcome to Select Sports!</h1>
  <div *ngIf="news.length > 0">
    <h2>Latest Sports News</h2>
    <ul>
      <li *ngFor="let article of news">
        <h3>{{ article.title }}</h3>
        <p>{{ article.description }}</p>
        <a [href]="article.url" target="_blank">Read More</a>
      </li>
    </ul>
  </div>
</div>
