<body>
<div class="signUp container">
    <div class="card" style="width: 35rem;">
      <div class="card-body" style="background-color: #b6bce180">
        <h5 class="card-title">Login</h5>
        <form #registerForm="ngForm" (ngSubmit)="Login()">
  
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="userForm.email" placeholder="Enter your Email">
  
            <label>Password</label>
            <div class="password-input">
              <input
                type="{{ showPassword ? 'text' : 'password' }}"
                class="form-control"
                name="password"
                [(ngModel)]="userForm.password"
                placeholder="Enter your Password"
                required
              />
              <button style="color:#ec5050" type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                {{ showPassword ? 'Hide' : 'Show' }} Password
              </button>
            </div>
          </div>
          <br />
          <button style="background-color:#ec5050"class="btn btn-primary">Sign In</button>
        </form>
      </div>
    </div>
  </div>

</body>
