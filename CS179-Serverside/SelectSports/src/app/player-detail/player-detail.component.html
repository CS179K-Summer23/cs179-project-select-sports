<div *ngIf="player">
  <h1>{{ player.strPlayer }}</h1>
  <img *ngIf="player.strCutout" [src]="player.strCutout" alt="Player Image" />

  <!-- Display additional player information -->
  <p><strong>Team:</strong> {{ player.strTeam }}</p>
  <p><strong>Date of Birth:</strong> {{ player.dateBorn }}</p>
  <p><strong>Nationality:</strong> {{ player.strNationality }}</p>
  <!-- Add more properties as needed -->

  <!-- Add other sections (e.g., player stats, achievements, etc.) -->
</div>
